<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Month</title>
</head>
<body>

    <script>

    const d=new Date("2015-03-25");
    const e=new Date("02-25-2015");
    const a=new Date("2015-03");
    const b=new Date("2015");
    const c=new Date("2015-03-25T12:00:00Z");
    const f=new Date("Mar 25 2015");
    const g=new Date("January 25 2015");
    let msec =Date.parse("Mar 21,2012");
    const h= new Date(msec);
    document.write(d );
    document.write("\n");
    document.write(a );
    document.write("\n");
    document.write(b );
    document.write("\n");
    document.write(c);
    document.write("\n");
    document.write(e);
    document.write("\n");
    document.write(f);
    document.write("\n");
    document.write(g);
    document.write("\n");
    document.write(h);
    </script>
</body>
</html>
